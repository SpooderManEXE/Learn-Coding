<html>

<head>
	<title>Calculator</title>
	<script>
	var f = 0;

	function dis(n) {
		if(n == '+' || n == '-' || n == '*' || n == '/') {
			f = 1;
			document.getElementById("opr").value = n;
			exit(0);
		}
		if(f == 0) {
			document.getElementById("op1").value += n;
		}
		if(f == 1) {
			document.getElementById("op2").value += n;
		}
	}

	function calc() {
		var result;
		var opr = document.getElementById("opr").value;
		var op1 = document.getElementById("op1").value;
		var op2 = document.getElementById("op2").value;
		if(opr == '+') {
			result = parseFloat(op1) + parseFloat(op2);
			document.getElementById("out").value = result;
		}
		if(opr == '-') {
			result = parseFloat(op1) - parseFloat(op2);
			document.getElementById("out").value = result;
		}
		if(opr == '*') {
			result = parseFloat(op1 * op2);
			document.getElementById("out").value = result;
		}
		if(opr == '/') {
			result = parseFloat(op1 / op2);
			document.getElementById("out").value = result;
		}
	}

	function clr() {
		document.getElementById("out").value = " ";
		document.getElementById("op1").value = " ";
		document.getElementById("op2").value = " ";
		document.getElementById("opr").value = " ";
		f = 0;
	}
	</script>
</head>

<body background="img/b.jpg" style="color: aliceblue">
